<!DOCTYPE html>
<html>

<head>
    <title>Informance</title>
</head>

<body>
    <p>Redirecting...</p>
    <p id="demo"></p>
    <script>
        var userAgent = navigator.userAgent;

        document.getElementById("demo").innerHTML = userAgent + "\n\n Index of Android = " + userAgent.indexOf("android") > -1;

        if(userAgent.indexOf("android") > -1){
            redirectAndroid();
        }else{
            window.location.replace("https://www.youtube.com/")
        }

        function redirectAndroid(){
            window.location.replace("intent://www.youtube.com/lovekeshpalyt#Intent;scheme=https;package=com.google.android.youtube;end");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Infomance</title>
</head>

<body>
    <p>Redirecting...</p>
    <script>
        var userAgent = navigator.userAgent;

        if(userAgent.match("Android")){
            window.location.replace("intent://www.youtube.com/channel/UCe537LbL4GoV8LV1mirqnDw#Intent;scheme=https;package=com.google.android.youtube;end");
        }else if (userAgent.match("iPhone")){
            window.location.replace("vnd.youtube://www.youtube.com/channel/UCe537LbL4GoV8LV1mirqnDw");
            window.location.replace("https://www.youtube.com/channel/UCe537LbL4GoV8LV1mirqnDw");
        }else{
            window.location.replace("https://www.youtube.com/channel/UCe537LbL4GoV8LV1mirqnDw");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Infomance</title>
</head>

<body>
    <p>Redirecting...</p>
    <script>
        var userAgent = navigator.userAgent;

        if(userAgent.match("Android")){
            window.location.replace("intent://www.youtube.com/watch?v=4aNJSE2tMig#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=https://www.youtube.com/channel/UCe537LbL4GoV8LV1mirqnDw;end");
            window.location.replace("https://www.youtube.com/watch?v=4aNJSE2tMig");
        }else if (userAgent.match("iPhone")){
            window.location.replace("vnd.youtube://www.youtube.com/watch?v=4aNJSE2tMig");
            window.location.replace("https://www.youtube.com/watch?v=4aNJSE2tMig");
        }else{
            window.location.replace("https://www.youtube.com/watch?v=4aNJSE2tMig");
        }
    </script>
</body>

</html>
